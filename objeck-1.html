<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API JavaScript</title>
</head>
<body>
    
    <script>
        var person={
            firstName ="Aldrian",
            lastName="Syah",
            showName:function(){
                alert(`Nama : ${this.firstName} ${this.lastName}`)
            }
        };
        person.showName();
    </script>
</body>
</html>
